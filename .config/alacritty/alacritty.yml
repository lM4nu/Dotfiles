window:
  padding:
    x: 2
    y: 5
  opacity: 0.9

font:
  normal:
    family: DejaVu Sans Mono
    style: Book
    #family: Inconsolata
    #style: Regular
    #family: JetBrains Mono
    #style: Regular
    #family: Noto Sans Mono
    #style: Regular
  bold:
    family: DejaVu Sans Mono
    style: Bold
    #family: Inconsolata
    #style: Bold
    #family: JetBrains Mono
    #style: Bold
    #family: Noto Sans Mono
    #style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Oblique
    #family: Inconsolata
    #style: Italic
    #family: JetBrains Mono
    #style: Italic
    #family: Noto Sans Mono
    #style: Italic
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Oblique
    #family: Inconsolata
    #style: Bold Italic
    #family: JetBrains Mono
    #style: Bold Italic
    #family: Noto Sans Mono
    #style: Bold Italic
  size: 7.0 #dejavu
  #size: 10.0 #Inconsolata

draw_bold_text_with_bright_colors: true
schemes:
  custom: &custom
    cursor:
      text:   '#000000'
      cursor: '#ff0000'
    primary:
      background: '#0c0c0c'
      foreground: '#ffffff'
    normal:
      black:   '#000000'
      red:     '#EE0000'
      green:   '#00ee00'
      yellow:  '#fba922'
      blue:    '#3971ed'
      magenta: '#a36ac7'
      cyan:    '#00ee9e'
      white:   '#ffffff'
    bright:
      black:   '#1d1f21'
      red:     '#EE0000'
      green:   '#00ee00'
      yellow:  '#fba922'
      blue:    '#3971ed'
      magenta: '#a36ac7'
      cyan:    '#00ee9e'
      white:   '#ffffff'
  gruvbox_dark: &gruvbox_dark
    primary:
      background:        &gruvbox_dark_bg '#0c0c0c'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
    cursor:
      text:   CellBackground
      cursor: '#ff0000'
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#282828'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#a89984'
  gruvbox_light: &gruvbox_light
    primary:
      background: '#fbf1c7'
      foreground: '#3c3836'
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'
colors: *gruvbox_dark
live_config_reload: true
key_bindings:
  - { key: K,         mods: Alt,     mode: ~Alt,        action: ScrollHalfPageUp,  }
  - { key: J,         mods: Alt,     mode: ~Alt,        action: ScrollHalfPageDown }
  - { key: U,         mods: Alt,     mode: ~Alt,        action: ScrollPageUp,   }
  - { key: D,         mods: Alt,     mode: ~Alt,        action: ScrollPageDown }
  - { key: G,         mods: Alt,     mode: ~Alt,        action: ScrollToTop }
  - { key: G,         mods: Alt|Shift,     mode: ~Alt,        action: ScrollToBottom }
  - { key: A,         mods: Alt,     command:{ program: "alacrittyopacity", args: ["-inc"] }}
  - { key: S,         mods: Alt,     command:{ program: "alacrittyopacity", args: ["-dec"] }}
  - { key: Return,    mods: Control|Shift, action: SpawnNewInstance }
