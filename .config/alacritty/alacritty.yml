window:
  padding:
    x: 1
    y: 5

  #dimensions:
    #columns: 100
    #lines: 30
  #dynamic_padding: false

  #decorations: full

  #dynamic_title: true

  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

#scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  #history: 10000

  #multiplier: 3

font:
